<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="logo">
        <img src="images/logo.svg" alt="logo Huddle">
      </div>
      <div class="left">
        <div class="mockup">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
      </div>
    </div>
    <div class="right">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button class="button">Register</button>

      
    </div>
    <div class="socialmedia">
      <a href="#"><i class="fa-brands fa-facebook-f border facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter border twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram border instagram"></i></a>
    </div>
  </div>
</body>
</html>
